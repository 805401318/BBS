<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link href="static/css/bootstrap.min.css" rel="stylesheet">

		<style>
			#main {
				
				position: relative;
				width: 500px;
				margin-left: 350px;margin-top: 100px;
				
			}
			
			#btn {
				display: block;
				width:60px;
				margin-left: 250px;
			}
		</style>
	</head>

	<body>
		<div id="main">
			<form class="form-horizontal" method="post" action="regedit">

				<div class="form-group">
					<label class="lable control-label  col-sm-3">用户名</label>
					<div class="col-sm-9">
						<input type="text" name="username" class="form-control" placeholder="用户名">
					</div>
				</div>

				<div class="form-group">
					<label class="lable control-label  col-sm-3">密码</label>
					<div class="col-sm-9">
						<input type="text"  name="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
					</div>
				</div>

				<div class="form-group">
					<label class="lable control-label  col-sm-3">确认密码</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
					</div>
				</div>

				<div id="btn">
					<button type="submit"  class="btn btn-primary btn-default">注册</button>
				</div>
			</form>
			</div>
	</body>

</html>
