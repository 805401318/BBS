<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <base href="<%=basePath%>">
    <title>GeekForum</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <meta charset="UTF-8">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/transition.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#warn").hide();
            $("form").submit(function (e) {
                if (($(":text").val() == "") || ($(":password").val() == "")) {
                    var msg = "存在需要输入的字段：";
                    if ($(":text").val() == "")
                        msg += "用户名  ";
                    if ($(":password").val() == "")
                        msg += "  密码  ";
                    $("#warn").text(msg);
                    $("#warn").show();
                    e.preventDefault();
                }
            });
            $(":text").keydown(function () {
                $("#warn").hide();
            });
            $(":password").keydown(function () {
                $("#warn").hide();
            });
        });

    </script>
    <style>
        footer {
            margin-top: 200px;
        }

        .halfPart {
            margin-top: 20px;
        }

        #motto {
            margin-left: 30px;
        }

        body {
            min-width: 600px;
        }
    </style>
</head>

<body>
<div class="bs-docs-header" id="content">
    <div class="container">
        <h1>GeekForum</h1>
        <p id="motto">There are 10 types of people in the world: those who understand binary, and those who don't.！</p>
    </div>
</div>
<div class="container halfPart">
    <div class="row">
        <!------------------------------------------------------------------------------------------>
        <div class="col-md-6 col-xs-6 ">
            <div class="jumbotron">
                <form role="form" action="login" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="用户名"
                               aria-describedby="sizing-addon2" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码"
                               aria-describedby="basic-addon1" id="password" name="password">
                    </div>
                    <div class="alert alert-warning" hidden role="alert" id="warn">....</div>
                    <div class="form-group pull-right" role="group" aria-label="...">
                        <a href="regedit.html" class="btn btn-primary btn-default">注册</a>
                        <input type="submit" class="btn btn-primary btn-default"
                               value="登录"></input>
                    </div>
                </form>
            </div>
        </div>
        <!--------------------------------------------------------------------------------------->
        <div class="col-md-6 col-xs-6 ">
            <div class="jumbotron">
                <p>暂时不想登录</p>
                <br><br>
                <p><a class="btn btn-primary btn-default pull-right" href="selectsort" role="button">游客访问</a>
                </p>
            </div>
        </div>
        <!--------------------------------------------------------------------------------------->
    </div>
</div>
</body>
</html>
